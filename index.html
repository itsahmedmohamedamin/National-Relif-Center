/**

 */
 const messagesFunc = (messages = initMessages) => {
  const loader = createLoader();
  messageDiv.appendChild(loader);

  let loadedCount = 0;

  messages.forEach((msg, i) => {
    setTimeout(() => {
      const message = createMessage(msg);

      messageDiv.insertBefore(message, loader); // Insert message before loader

      if (i + 1 === messages.length) {
        if (messages === initMessages) {
          const sliderContainer = document.createElement('div');
          sliderContainer.classList.add('slider-container');

          // Set the width of the slider container to match the message box width
          sliderContainer.style.cssText = `
            display: flex;
            align-items: center;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
            flex-direction: column;
            width: ${messageDiv.offsetWidth}px; // Dynamic width based on messageDiv
        `;
          
          const slider = document.createElement('input');
          slider.type = 'range';
          slider.min = 5000;
          slider.max = 100000;
          slider.value = 5000
          slider.step = 1000;

          // Styling for the slider
          slider.style.cssText = `
          appearance: none;
          height: 10px;
          background: linear-gradient(to right, rgb(0, 123, 255), rgb(221, 221, 221));
          border-radius: 5px;
          cursor: pointer;
          outline: none;
          margin-top: 20px;
          margin-bottom: 25px;
          width: 75%;
          `;

          // Slider thumb styling
          sliderThumbStyle = `
            // width: 20px;                /* Set thumb width */
            // height: 20px;               /* Set thumb height */
            // border-radius: 50%;         /* Make thumb circular */
            // background-color: #007bff;  /* Set thumb color */
            // cursor: pointer;            /* Change cursor on hover */
            // box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Add shadow */
            font-size: 50rem
          `;

          // Styling for Firefox thumb
          slider.style.setProperty('--thumb-style', sliderThumbStyle);

          // Update slider value display dynamically
          slider.addEventListener('input', () => {
            sliderValueDisplay.textContent = '$' + slider.value;
          });

          const sliderValueDisplay = document.createElement('span');
          sliderValueDisplay.textContent = slider.value;
          sliderValueDisplay.style.color = '#007bff';   // Set text color to blue
          sliderValueDisplay.style.fontSize = '20px';   // Set font size
          sliderValueDisplay.style.display = 'block';   // Make it a block element
          sliderValueDisplay.style.marginBottom = '0px'; // Add bottom margin
          sliderValueDisplay.style.marginTop = '10px';
          
          // sliderValueDisplay.textContent = slider.value === '5000' ? "Less than $5000" : `$${new Intl.NumberFormat().format(slider.value)}`;
          // slider.addEventListener('input', () => {
          //     sliderValueDisplay.textContent = slider.value === '5000' ? "Less than $5000" : `$${new Intl.NumberFormat().format(slider.value)}`;
          // });

          // Initial display setting when the page loads
          function updateSliderValueDisplay() {
              const value = parseInt(slider.value, 10); // Parse the slider value as an integer

              // Determine the text content based on the value
              if (value <= 5000) {
                  console.log("Done");
                  sliderValueDisplay.textContent = "Less than $5000";
              } else if (value >= 100000) {
                  console.log("DONE2");
                  sliderValueDisplay.textContent = "More than $100000";
              } else {
                  sliderValueDisplay.textContent = `$${new Intl.NumberFormat().format(value)}`;
              }
          }

          // Attach the update function to the slider's input event
          slider.addEventListener('input', updateSliderValueDisplay);

          // Call the update function on page load to set the initial value
          updateSliderValueDisplay();

          const buttonContainer = createButtonContainer([]);

          const submitButton = createButton("Submit", () => {
              const sliderValue = parseInt(slider.value);
              if (sliderValue <= 14999) {
                  messagesFunc(secMessagesNo);
              } else {
                  messagesFunc(secMessagesYes);
              }
              sliderContainer.style.display = 'none';
          });

          // Set the ID for the button
          submitButton.id = "submit-button"; // Assign an ID

          buttonContainer.appendChild(submitButton);
          

          
          sliderContainer.appendChild(sliderValueDisplay);
          sliderContainer.appendChild(slider);
          sliderContainer.appendChild(buttonContainer);
          messageDiv.appendChild(sliderContainer);
        }

        else if (messages === secMessagesNo || messages === secMessagesYes) {
          if (messages === secMessagesNo) {
            // Create the "Click Here" button
            const clickHereButton = createButton("Click Here", () => {
              window.location.href = 'https://medassistprogram.com/chat?efclid=ff8d92d57e504d338551a84d8b52a203&aff=34&sub1=&sub2=&sub3=&sub4=&sub5=#bottom';
            });

            // Append the button to the messageDiv
            messageDiv.appendChild(clickHereButton);
          }
          
          if (messages === secMessagesYes) {
            const creditbutton = createButton("Credit Cards And Unsecured Debt", () => {
              messagesFunc(thirdMessageYes);

            const EverythingButton = createButton("Everything Else", () => {
              messagesFunc(secMessagesNo);

            creditbutton.classList.add('responsive-font-size2')

            creditbutton.style.whiteSpace = "normal";

            messageDiv.appendChild(creditbutton);

          }
        } else if (messages === thirdMessageYes) {

            messagesFunc(fourthMessageYes);
          });
          thirdYes.style.marginBottom = "10px";
          const thirdNo = createButton("No", () => {
            messagesFunc(secMessagesNo);
          });

          messageDiv.appendChild(thirdYes);
          messageDiv.appendChild(thirdNo);
        } else if (messages === thirdMessageNo) {
          const image = document.createElement('img');
          image.src = 'https://cdn.convertri.com/aeba0b7a-71d2-11ec-bf38-0697e5ca793e%2F1ed5d8bee33af6645e80da7549c672764b817b65%2Fimage%20%2817%29.png';
          image.alt = 'Your Image Alt Text'; // Add your alt text
          image.style.width = '50%'; // Adjust image width

          const clickHereButton = createButton("Click Here", () => {
            window.location.href = 'https://medassistprogram.com/chat?efclid=ff8d92d57e504d338551a84d8b52a203&aff=34&sub1=&sub2=&sub3=&sub4=&sub5=#bottom';
          });

          messageDiv.appendChild(image);
          messageDiv.appendChild(clickHereButton);
        } else if (messages === fourthMessageYes) {
          const skypeButton = createButton("1-866-441-0844", () => {
            window.location.href = "skype:+18664410844?call";
          });
          skypeButton.style.marginBottom = "10px"; // Add margin bottom
          skypeButton.style.fontSize = "16px"; // Set font size
          skypeButton.style.backgroundColor = "#0078D4"; // Set background color
          skypeButton.style.color = "white"; // Set text color
          skypeButton.style.padding = "10px 20px"; // Set padding
          skypeButton.style.border = "none"; // Remove border
          skypeButton.style.borderRadius = "30px"; // Add border radius
          messageDiv.appendChild(skypeButton);

          const holdSpotText = createMessage("Your spot is being held for <span id='countdownTimer'></span>"); // Add span for timer
          const holdSpotText2 = createMessage("By placing this call you are agreeing that the phone number you're calling from may be contacted by Policy Jar and/or Lower Bills USA regarding your inquiry and with related offers, by phone call or text message. Msg. and data rates apply. You are not required to opt in as a condition of purchase.")
          holdSpotText2.classList.add("disclaimer");
          messageDiv.appendChild(holdSpotText);
          messageDiv.appendChild(holdSpotText2);

          // Function to format and update countdown timer
          function updateCountdownTimer() {
            let minutes = 5;
            let seconds = 0;
            const timerElement = document.getElementById('countdownTimer'); // Get the span element

            const intervalId = setInterval(() => {
              seconds--;
              if (seconds < 0) {
                seconds = 59;
                minutes--;
              }
              timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, "0")}`;
              if (minutes <= 0 && seconds <= 0) {
                clearInterval(intervalId);
                // You can remove the message here or keep it as "Your spot is being held for 0:00"
              }
            }, 1000); // Update timer every second
          }

          updateCountdownTimer();
 // 5 minutes in milliseconds
        }
      }

      const messageDivHeight = messageDiv.scrollHeight;
      const mainImgHeight = mainImage.offsetHeight;
      const headerHeight = header.offsetHeight;
      const appFilledHeight = messageDivHeight + mainImgHeight + headerHeight + 200;
      const screenHeight = window.innerHeight;

      if (appFilledHeight > screenHeight) {
        window.location.href = "#bottom";
      }
      loadedCount++;

      if (loadedCount === messages.length) {
        loader.remove();
      }
    }, 1500 * (i + 1)); // Delay for each message
  });
};
function createButton(text, func, type = "button", href) {
  const button = document.createElement(type);
  if (type === "a") button.href = href;

  button.innerText = text;
  if (type === "button") {
    button.type = "button";
    button.addEventListener("click", () => {
      const allButtons = document.querySelectorAll("button");
      allButtons.forEach((btn) => (btn.style.display = "none"));

      const myMessage = createMessage(
        text,
        "message-container-you",
        "https://healthfareplan.com/cnraca/profile.png"
      );
      messageDiv.append(myMessage);

      func();
    });
  }
  return button;
}

messagesFunc();

/**
 *
 * @param {string} msg
 * @param {string} container
 * @returns {HTMLDivElement}
 */
function createMessage(msg, container = "message-container", img) {
  const messageContainer = createContainer(container, img);
  const message = document.createElement("p");
  message.innerHTML = msg;

  messageContainer.appendChild(message);

  return messageContainer;
}

/**
 * @param {string} className
 * @returns {HTMLDivElement}
 */
function createContainer(
  className,
  img = "https://cdn.convertri.com/aeba0b7a-71d2-11ec-bf38-0697e5ca793e%2Fd8412bd4767cbc0019ed7df3ecc3a55cf9482464%2Faeba0b7a-71d2-11ec-bf38-0697e5ca793e_f290c8ec42172771e33d49bac6868b9acb50f975_White_blue_minimalist_capitol_building_logo__2_-removebg-preview.png"
) {
  const messageContainer = document.createElement("div");
  messageContainer.className = className;
  const profilePic = document.createElement("img");
  profilePic.src = img;
  profilePic.alt = "profile pic";
  profilePic.className = "profile-pic";
  messageContainer.appendChild(profilePic);
  return messageContainer;
}

/**
 *
 * @returns {HTMLDivElement}
 */
function createLoader() {
  const messageContainer = createContainer("loader");
  const dotsContainer = document.createElement("section");
  dotsContainer.className = "dots-container";

  Array.from({ length: 3 }).forEach(() => {
    const dot = document.createElement("div");
    dot.className = "dot";
    dotsContainer.appendChild(dot);
  });

  messageContainer.append(dotsContainer);
  return messageContainer;
}

/**
 *
 * @param {HTMLButtonElement[]} buttons
 * @returns {HTMLDivElement}
 */

function createButtonContainer(buttons) {
  const container = document.createElement("div");
  container.style.display = "flex";
  container.style.flexDirection = "column";
  container.style.gap = "10px";
  buttons.forEach((btn) => container.appendChild(btn));
  return container;
}








window.addEventListener('load', function () {
  var imagePreview = document.getElementById('image-preview');
  var fileInput = document.getElementById('file-input');
  var imagePreviewg = document.getElementById('image-previewg');

  if (imagePreview) {
    imagePreview.addEventListener('click', function () {
      fileInput.click();
    });
  }

  if (fileInput) {
    fileInput.addEventListener('change', function () {
      var file = this.files[0];
      if (file) {
        var reader = new FileReader();
        reader.onload = function (e) {
          imagePreviewg.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
